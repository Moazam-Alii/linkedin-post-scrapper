<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 2 – Add LinkedIn Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Step 2: Add LinkedIn Post</h1>

    <a href="{{ url_for('authorize') }}" class="authorize-btn">🔐 Re-authorize Google Access</a>

    <form method="POST" onsubmit="showLoading()">
        <label for="linkedin_url">LinkedIn Post URL:</label>
        <input type="text" name="linkedin_url" id="linkedin_url" placeholder="https://www.linkedin.com/posts/..." required>
        <button type="submit">➕ Add to Google Doc</button>
    </form>

    <form method="GET" action="{{ url_for('start') }}">
        <button class="secondary">🔁 Start Over (New Doc)</button>
    </form>

    <div class="messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}
    </div>

    <!-- Loader -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Scraping LinkedIn post...</div>
    </div>
</div>

<script>
    function showLoading() {
        document.getElementById('loadingOverlay').classList.add('visible');
    }
</script>
</body>
</html>
