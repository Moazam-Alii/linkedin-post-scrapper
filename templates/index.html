<!DOCTYPE html>
<html>
<head><title>Start - Enter Google Doc ID</title></head>
<body>
    <h2>Step 1: Enter Google Doc ID</h2>
    <form method="POST">
        <input type="text" name="google_doc_id" placeholder="Your Google Doc ID" required>
        <button type="submit">Continue</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
        {% endfor %}
    {% endwith %}
</body>
</html>
